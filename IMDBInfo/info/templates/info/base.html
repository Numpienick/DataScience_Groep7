{% load static %}
<!DOCTYPE html>
<html lang="nl">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'info/LogoDataScience.ico' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'info/main.css' %}">

    <!-- Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    {% if title %}
        <title>IMDBInfo - {{ title }}</title>
    {% else %}
        <title>IMDBInfo</title>
    {% endif %}
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md fixed-top" style="background-color: #3AAFA9">
        <div class="container">
            {#            <a class="navbar-brand mr-4" href="{% url 'info-home' %}">IMDBInfo</a>#}
            <a class="navbar-brand" href="#">
                <img src="{% static 'info/LogoDataScience.png' %}" alt="" width="80">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'info-home' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'info-data' %}">Data</a>
                    <a class="nav-item nav-link" href="{% url 'info-chart' %}">Chart</a>
                    <a class="nav-item nav-link" href="{% url 'info-rscript' %}">R-Script</a>
                    <a class="nav-item nav-link" href="{% url 'info-hypothese' %}">Hypothese</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container-fluid">
        <div class="col-12">
            {% block content %}{% endblock %}
        </div>
</main>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
